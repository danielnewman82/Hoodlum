<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="hoodlum.css">
    <title>Hoodlum v0.1</title>
  </head>
  <body>
    <div class="container" id="landing">
        <div class="row">
            <div class="col">
                <h1>Hoodlum</h1>
                <h3>Rated M for language, drug use, violence, and gallows humor</h3>
                <p>Experience life on the streets of a crumbling society. Fight, hustle, do what you have 
                to do to survive.</p>
            </div>
        </div>
        <div class="row" id="loginButton">
            <div class="col">
                <button type="button" id="startButton" onClick="loginToGame()">Hit the streets running</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" id="menuTitle" style="text-align: left;">
            </div>
            <div class="col" id="charLevel" style="text-align: right;">
            </div>
            <div class="col" id="cash" style="text-align: right; padding-right: 10px;">
            </div>
            <div class="col" id="hitPoints" style="text-align: right;">
            </div>
        </div>
        <hr style="background-color: white;" id="menuDivider">
        <div class="row">
            <div class="col" id="narration">
            </div>
        </div>
    </div>
    <div class="container" id="menuGroup" style="padding-top: 50px;">
        <div class="row">
            <div class="col" id="walkTrack" style="text-align: left;">
            </div>
            <div class="col" id="viewCharSheet" style="text-align: right;">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" id="trackEncounter">
            </div>
        </div>
        <div class="row">
            <div class="col" id="charSheet">
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="hoodlum.js"></script>
  </body>
</html>
